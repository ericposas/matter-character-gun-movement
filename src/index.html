<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
		<script src="bundle.js"></script>
	</head>
	<body onload="start()">
		<div id="dom-shapes-container">
			<div id="dom-cursor">+</div>
		</div>
		<div id="menu" style="display:none;">
			<div id="menu-button">Start Game</div>
		</div>
		<div id="player-lifebar" style="display:none;">
			<div id="player-lifebar-inner" style=""></div>
		</div>
		<div id="enemy-count-container">
			<div id="enemy-count">enemy count: 0</div>
		</div>
		<div id="wave-count-container">
			<div id="wave-count">wave: 0</div>
		</div>
		<div id="wave-won-msg">
			Wave Defeated!
		</div>
		<div id="game-over-screen" style="display:none;">
			<div id="game-over-text">
				You Got Murked!
			</div>
			<div id="try-again-button">
				Try again
			</div>
		</div>
		<div>
			<img id="pistol" class="equipped-weapon" src="./images/pistol.png"/>
		</div>
	</body>
</html>
